<body>

    <h3>Ingredients</h3>
    <ul>
        <li>Taco shells (6)</li>
        <li>Ground beef</li>
        <li>Cheese</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Turn stove on medium and cook ground beef</li>
        <li>Fill taco shells with ground beef</li>
        <li>Top with cheese and microwave for a bit</li>
    </ol>
